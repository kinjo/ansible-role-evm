---
- name: Update package index
  apt: update_cache=yes

- name: Install packages evm uses
  apt: name={{ item }}
  with_items:
    - git
    - curl

- name: Install build dependences
  command: apt-get build-dep --assume-yes emacs24
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Create /usr/local/evm directory
  file: state=directory path=/usr/local/evm owner={{ user }}

- name: Clone from GitHub
  git: repo=https://github.com/rejeep/evm.git dest=~{{ user }}/.evm

- name: Set owner and group to evm's files
  file: path=~{{ user }}/.evm owner={{ user }} group={{ group }} recurse=yes

- name: Check if evm is enabled
  command: su - {{ user }} -c "bash -lc 'which evm'"
  register: result
  ignore_errors: yes

- name: Add path to evm's bin directory to PATH
  shell: (echo && echo \# for EVM && echo export PATH=~/.evm/bin:\$PATH) >> ~{{ user }}/.profile
  when: result | failed
